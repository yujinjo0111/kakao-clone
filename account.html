<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create An Account</title>
  </head>
  <body>
<div>
    <h1>Create An Account</h1>
</div>
<div>
 <label for="first name">First name</label>
 <input type="text" id="first name" required placeholder="First name" required>
 </div>

 <div>
 <label for="last name">Last name</label>
 <input type="text" id="last name" required placeholder="Last name" required >
 </div>

 <div>
 <label for="email">Email</label>
 <input type="email" id="email" pattern="+@globel.com" required placeholder="Email" required>
 </div>

 <div>
 <label for="user name">Username</label>
 <input type="text" id="user name" required placeholder="Username" required >
 </div>

<div>
 <label for="password">Password</label>
 <input type="password" id="password" required placeholder="Password" minlength="10" required >
 </div>

<div>
 <label for="birth date">Birth date</label>
 <input type="date" id="birth date" required placeholder="Birth date" required >
 </div>

<div>
 <label for="happy">How happy are you?</label>
 <input type="range" list="tickmarks" id="happy"  required >
 <datalist id="tickmarks">
<option value="0"></option>
<option value="10"></option>
<option value="20"></option>
<option value="30"></option>
<option value="40"></option>
<option value="50"></option>
<option value="60"></option>
<option value="70"></option>
<option value="80"></option>
<option value="90"></option>
<option value="100"></option>
</datalist>
 </div>

<div>
 <label for="color">What is you fav.color?</label>
 <input type="color" id="color"  required >
 </div>





<div>
 <label for="create account">Create Account</label>
 <input type="submit" id="create account" required placeholder="Create Account" >
 </div>


  </body>
</html>
